version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: elio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: elio-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - /root/.claude:/root/.claude:ro
      - /root/.claude/logs:/root/.claude/logs
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  redis_data:
    driver: local
